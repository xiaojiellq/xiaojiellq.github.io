<script>

	jQuery(document).ready(function() {

	var QRBox	=	$('#QRBox');

	var MainBox	=	$('#MainBox');

	var AliPayQR	=	"https://cdn.jsdelivr.net/gh/zhx6/imgtuchuang/62777cbdd3b04fc8f4a11e055bd82866.png"; //支付宝二维码

	var WeChanQR	=	"https://cdn.jsdelivr.net/gh/zhx6/imgtuchuang/566b698bfc1b3abb7b0b668d22676c3f.jpg"; //微信二维码

	var QQQR     	=	"https://cdn.jsdelivr.net/gh/zhx6/imgtuchuang/6150c0819361b50376b4088163d5653f.png"; //QQ二维码

	

	function showQR(QR) {

		if (QR) {

			MainBox.css('background-image','url(' + QR + ')');

		}

		$('#DonateText,#donateBox,#github').addClass('blur');

		QRBox.fadeIn(300,function(argument) {

			MainBox.addClass('showQR');

		});

	}

	$('#donateBox>li').click(function(event) {

		var thisID	=	$(this).attr('id');

	if (thisID === 'AliPay') {

			showQR(AliPayQR);

		} else if (thisID === 'WeChat') {

			showQR(WeChanQR);

		} else if (thisID === 'QQ') {

			showQR(QQQR);

		

		}

	});

	MainBox.click(function(event) {

		MainBox.removeClass('showQR').addClass('hideQR');

		setTimeout (function(a) {

			QRBox.fadeOut(300,function(argument) {

				MainBox.removeClass('hideQR');

			});

			$('#DonateText,#donateBox,#github').removeClass('blur');

		},600);

	});

});

</script>
